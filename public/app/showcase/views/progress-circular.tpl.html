<div ng-controller="ProgressBarCtrl as vm" layout="column" layout-margin style="padding: 25px;" ng-cloak>
	<h4 style="margin-top: 10px;">Determinate</h4>
	<md-progress-circular md-mode="determinate" value="{{vm.determinateValue}}"></md-progress-circular>

	<h4>Indeterminate</h4>
	<p>It 's not necessary to know how long it will take</p>

	<div layout="row" layout-sm="column" layout-align="space-around">
		
		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
	</div>
	<h4>Theming</h4>
	<p>It 's easy to colorize your progress indicator with multiple colors</p>
	<div layout="row" layout-sm-"column" layout-align="space-around">
		<md-progress-circular class="md-hue-2" md-mode="{{vm.modes[0]}}" md-diameter="20px"></md-progress-circular>
		<md-progress-circular class="md-accent" md-mode="{{vm.modes[1]}}" md-diameter="40"></md-progress-circular>
		<md-progress-circular class="md-accent md-hue-1" md-mode="{{vm.modes[2]}}" md-diameter="60"></md-progress-circular>
		<md-progress-circular class="md-warn md-hue-3" md-mode="{{vm.modes[3]}}" md-diameter="70"></md-progress-circular>
		<md-progress-circular class="md-hue-2" md-mode="{{vm.modes[4]}}" md-diameter="96"></md-progress-circular>
	</div>

	<hr ng-class="{'visible' : vm.activated}">
	<div id="loaders" layout="row" layout-align="start center">
		<p>Indicators</p>
		<h5>Off</h5>

		<md-switch ng-model="vm.activated" ng-change="vm.toggleActivation()" aria-label="Toggle Progress Circular Indicators"></md-switch>
		<h5>On</h5>
	</div>

	<div class="column" class="md-inline-form">
		
		<div class="row">
			<md-content layout-gt-sm="row">
				<md-input-container flex-gt-sm>
					<label>Name</label>
					<input type="text">
				</md-input-container>
				<md-input-container flex-gt-sm>
					<label>Email</label>
					<input type="text">
				</md-input-container>
			</md-content>
		</div>
		<div class="row">
			<md-input-container>
				<label>First Name</label>
				<input type="text">
			</md-input-container>
			<md-input-container>
				<label>Last Name</label>
				<input type="text">
			</md-input-container>
		</div>
	</div>
</div>
