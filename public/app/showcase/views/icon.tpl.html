<div ng-controller="IconDemoCtrl" ng-cloak>
	<h4>Icon with class name</h4>
	<div class="glyph" ng-repeat="font in fonts" layout="row">
		<div ng-repeat="it in sizes" flex layout-align="center center" style="text-align: center;">
			<div class="preview-glyphs">
				<md-icon md-font-icon="{{font.name}}"
					ng-style="{color: !font.theme && font.color, 'font-size': it.size + 'px', height: it.size + 'px'}" ng-class="font.theme"
					class="step"
				>

				</md-icon>


			</div>
			<div class="preview-scale">
				<span class="step" style="padding-left: {{it.padding}}px">{{it.size}} px</span>
			</div>
		</div>

	</div>
	<style>
    @font-face {
      font-family:"icomoon";
      src:url("https://cdn.rawgit.com/angular/material/master/docs/app/fonts/icomoon.eot");
      font-weight:normal;
      font-style:normal;
    }
    @font-face {
      font-family: 'icomoon';
      src:url('https://cdn.rawgit.com/angular/material/master/docs/app/fonts/icomoon.eot?-cmq1um');
      src:url('https://cdn.rawgit.com/angular/material/master/docs/app/fonts/icomoon.eot?#iefix-cmq1um') format('embedded-opentype'),
      url('https://cdn.rawgit.com/angular/material/master/docs/app/fonts/icomoon.woff?-cmq1um') format('woff'),
      url('https://cdn.rawgit.com/angular/material/master/docs/app/fonts/icomoon.ttf?-cmq1um') format('truetype'),
      url('https://cdn.rawgit.com/angular/material/master/docs/app/fonts/icomoon.svg?-cmq1um#icomoon') format('svg');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</div>

<div ng-controller="LigatureIcon" ng-cloak>
	<h4>Icon with lagature</h4>
	<div class="glyph" ng-repeat="font in fontLigas" layout="row">
		
		<div ng-repeat="it in sizesLigas" flex layout-align="center center" style="text-align: center;" layout="column">
			<div class="preview-glyphs">
				<md-icon ng-style="{color: font.color}" class="material-icons step" ng-class="it.size">{{font.name}}
				</md-icon>
			</div>
		</div>
	</div>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</div>
