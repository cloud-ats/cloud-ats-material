<div ng-cloak>
	<md-grid-list md-cols="6"
	md-row-height-gt-md="1:1" 
	md-gutter="12px" md-gutter-gt-sm="8px"
	>
		<md-grid-tile class="gray" md-rowspan="3" md-colspan="2">
			<md-grid-tile-footer>
				<h3>#1: (3r x 2c)</h3>
			</md-grid-tile-footer>
		</md-grid-tile>

		<md-grid-tile class="green">
			<md-grid-tile-footer>
        <h3>#2: (1r x 1c)</h3>
      </md-grid-tile-footer>
		</md-grid-tile>
		<md-grid-tile class="yellow">
      <md-grid-tile-footer>
        <h3>#3: (1r x 1c)</h3>
      </md-grid-tile-footer>
    </md-grid-tile>

    <md-grid-tile class="blue" md-rowspan="2">
      <md-grid-tile-footer>
        <h3>#4: (2r x 1c)</h3>
      </md-grid-tile-footer>
    </md-grid-tile>


    <md-grid-tile class="red" md-rowspan="2" md-colspan="2">
      <md-grid-tile-footer>
        <h3>#5: (2r x 2c)</h3>
      </md-grid-tile-footer>
    </md-grid-tile>
    <md-grid-tile class="green" md-rowspan="2">
      <md-grid-tile-footer>
        <h3>#6: (2r x 1c)</h3>
      </md-grid-tile-footer>
    </md-grid-tile>
	</md-grid-list>
</div>

<div ng-controller="gridListCtrl as vm" flex ng-cloak>
	<md-grid-list md-cols-sm="1" md-cols="6"
	md-row-height-gt-md="1:1" md-row-height="4:3"
	md-gutter="8px" md-gutter-gt-sm="4px"
	>
		<md-grid-tile ng-repeat="tile in vm.tiles"
			md-rowspan="{{tile.span.row}}"
			md-colspan="{{tile.span.col}}"
			md-colspan-sm="1"
			ng-class="tile.background"
		>
			<md-icon md-svg-icon="{{tile.icon}}">
			</md-icon>
			<md-grid-tile-footer><h3>{{tile.title}}</h3></md-grid-tile-footer>
		</md-grid-tile>

	</md-grid-list>

</div>
